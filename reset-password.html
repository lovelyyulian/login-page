<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redefinir Senha</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-image: url('./images/background.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  display: flex;
  justify-content: center;
}

.reset-box {
  background: rgba(255, 255, 255, 0.3);
  padding: 30px;
  border-radius: 10px;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

.reset-box:hover {
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
}

input[type="email"],
button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  margin-bottom: 10px;
  border: none;
  border-radius: 5px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #45a049;
}

.links {
  text-align: center;
}

.links a {
  color: black;
  text-decoration: none;
  transition: color 0.3s ease;
}

.links a:hover {
  color: #333;
}

.links span {
  margin: 0 5px;
}
</style>
</head>
<body>
<div class="container">
  <div class="reset-box">
    <h2>Redefinir Senha</h2>
    <p>Por favor, insira seu endereço de e-mail abaixo para redefinir sua senha:</p>
    <input type="email" id="email" placeholder="E-mail">
    <button onclick="resetPassword()">Redefinir Senha</button>
    <div class="links">
      <a href="index.html">Voltar para o Login</a>
    </div>
  </div>
</div>
<script>
function resetPassword() {
  var email = document.getElementById('email').value;
  // Aqui você pode adicionar código para enviar um e-mail de redefinição de senha para o endereço de e-mail fornecido
  alert('Um link para redefinir sua senha foi enviado para ' + email + '.');
}
</script>
</body>
</html>
